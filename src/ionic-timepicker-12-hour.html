<div class="12HourTimePickerChildDiv">
    <div class="row">
        <span class="button-small col col-25">
            <button
                ng-click="increaseHours()"
                on-hold="startAutoIncrement(increaseHours)"
                on-release="stopAutoIncrement()"
                type="button"
                class="button button-clear button-small button-dark timePickerArrows marginBottom10"
            >
                <i class="icon ion-chevron-up"></i>
            </button>
            <input
                id="hours"
                ng-model="time.hours"
                ng-blur="parseHours()"
                select-on-focus
                next-field="minutes"
                maxlength="2"
                type="tel"
                class="ipBoxes timePickerBoxText"
            >
            <button
                ng-click="decreaseHours()"
                on-hold="startAutoIncrement(decreaseHours)"
                on-release="stopAutoIncrement()"
                type="button"
                class="button button-clear button-small button-dark timePickerArrows marginTop10"
            >
                <i class="icon ion-chevron-down"></i>
            </button>
        </span>
        <label class="col col-10 timePickerColon"> : </label>
        <span class="button-small col col-25">
            <button
                ng-click="increaseMinutes()"
                on-hold="startAutoIncrement(increaseMinutes)"
                on-release="stopAutoIncrement()"
                type="button"
                class="button button-clear button-small button-dark timePickerArrows marginBottom10"
            >
                <i class="icon ion-chevron-up"></i>
            </button>
            <input
                id="minutes"
                ng-model="time.minutes"
                ng-blur="parseMinutes()" 
                select-on-focus
                next-field="hours"
                maxlength="2"
                type="tel"
                class="ipBoxes timePickerBoxText"
            >
            <button type="button" class="button button-clear button-small button-dark timePickerArrows marginTop10" ng-click="decreaseMinutes()">
                <i class="icon ion-chevron-down"></i>
            </button>
        </span>
        <label class="col col-10 timePickerColon">
            :
        </label>
        <span class="button-small col col-25">
            <button
                ng-click="changeMeridian()"
                on-hold="startAutoIncrement(decreaseMinutes)"
                on-release="stopAutoIncrement()"
                type="button"
                class="button button-clear button-small button-dark timePickerArrows marginBottom10"
              >
                <i class="icon ion-chevron-up"></i>
            </button>
            <div ng-bind="time.meridian" class="ipBoxes timePickerBoxText"></div>
            <button type="button" class="button button-clear button-small button-dark timePickerArrows marginTop10" ng-click="changeMeridian()">
                <i class="icon ion-chevron-down"></i>
            </button>
        </span>
    </div>
</div>
